    <h1>HTML</h1>
    <p>HTML (HyperText Markup Language) é uma linguagem de marcação de texto utilizada para criar páginas web.</p>
    <p>Uma curiosidade: antes do HTML, existiam projetos como o <a href="https://en.wikipedia.org/wiki/Project_Xanadu" target="_blank">Xanadu</a>, que foi desenvolvido por Ted Nelson. Ele é conhecido como o primeiro projeto de hipertexto da história.</p>
